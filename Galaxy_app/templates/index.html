<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Galaxy Classification & Redshift Estimation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
<div class="container mt-5">
    <h2 class="text-center mb-4">Galaxy Star Formation Classification</h2>
    <form action="/predict" method="POST" class="row g-3">
        {% for feature in ['g', 'r', 'i', 'z', 'petroR50_u', 'petroR50_g', 'psfMag_i', 'psfMag_z'] %}
        <div class="col-md-6">
            <label for="{{ feature }}" class="form-label">{{ feature.replace('_', ' ').upper() }}</label>
            <input type="number" step="any" class="form-control" name="{{ feature }}" required>
        </div>
        {% endfor %}
        <div class="col-12 text-center mt-4">
            <button type="submit" class="btn btn-primary btn-lg">Predict Star Formation</button>
        </div>
    </form>
</div>

<hr class="my-5">

<div class="container mt-5">
    <h2 class="text-center mb-4">Galaxy Redshift Estimation</h2>
    <form action="/redshift" method="POST" class="row g-3">
        {% for feature in ['u', 'g', 'r', 'i', 'z', 'petroR50_i', 'petroR50_r', 'psfMag_u', 'psfMag_r', 'psfMag_g'] %}
        <div class="col-md-6">
            <label for="{{ feature }}" class="form-label">{{ feature.replace('_', ' ').upper() }}</label>
            <input type="number" step="any" class="form-control" name="{{ feature }}" required>
        </div>
        {% endfor %}
        <div class="col-12 text-center mt-4">
            <button type="submit" class="btn btn-success btn-lg">Estimate Redshift</button>
        </div>
    </form>
</div>
</body>
</html>
